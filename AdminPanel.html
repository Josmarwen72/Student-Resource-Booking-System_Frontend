<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel|Student Booking System</title>
  <link rel="stylesheet" href="css/style.css" />
  
</head>


<body>
 <header>

  <header> 
    <img src="images/logo.png" class="logo" alt="Logo" width="90">
    <nav><h2>Student Resource Booking System </h2> </nav>
 </header>

    <h2>Admin Panel</h2>

    <nav>
      <a href="Resources.html"> Resources</a>
      <a href="booking.html"> Bookings</a>
      <a href="Login.html"> Logout</a>
    </nav>
  

</header>

  <main class="admin-container">
    <section class="manage-resources">
      <h2>Manage Resources</h2>
      <form id="resourceForm">
        <fieldset>
          <legend>Add / Update Resource</legend>
          <label for="resName">Name:</label>
          <input type="text" id="resName" required>
          <br><br>
          <label for="resCat">Category:</label>
          <input type="text" id="resCat" required>
          <br><br>
          <label for="resDesc">Description:</label>
          <textarea type="text" id="resDesc" rows="2" required></textarea>
          <br><br>
          <button type="submit">Save Resource</button>
        </fieldset>
      </form>
      <ul id="resourceList">
        <!-- JS will list existing resources with edit/delete -->
        <li>
          Study Room A
          <button class="edit-res" data-id="1">Edit</button>
          <button class="delete-res" data-id="1">Delete</button>
        </li>
      </ul>
    </section>

    <section class="manage-bookings">
      <h2>All Bookings</h2>
      <table id="allBookingsTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Resource</th>
            <th>Slot</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS injects all bookings -->
          <tr>
            <td>testuser@example.com</td>
            <td>Biology Lab 1</td>
            <td>14:00â€“15:00</td>
            <td>
              <button class="cancel-admin" data-booking="202">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="/javascript/Index.js" defer></script>
</body>
</html>
